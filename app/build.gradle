plugins {
    id 'application'
    id "org.openjfx.javafxplugin" version "0.1.0"
}

repositories {
    mavenCentral()
}

dependencies {
    implementation libs.guava
}

java {
    toolchain {
        languageVersion = JavaLanguageVersion.of(21)
    }
}

application {
    mainClass = 'org.OneDimCellularAutomaton'
}

javafx {
    version = "17"
    modules = [ 'javafx.controls', 'javafx.fxml' ]
}
